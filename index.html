<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XP ZONE</title>

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-fluid" id="hero-section">
       <div class="row hero-section-first" >
            <div class="col-12 nav-header">
                <img src="/assets/imgs/xpzone-icon.png" alt="Icone da xpzones">
                <a href="#" class="btn-login">Login</a>
            </div>
            <div class=" col-12 text-hero">
                <h1><span>Compre</span>
                os melhores artigos gamers na sua cidade!</h1>
                <p>Nunca foi tão fácil conseguir aquele jogo ou console tão sonhado com a XP Zone.</p>
                <div class="search-input">
                    <input type="text" placeholder="Oque deseja hoje?">
                    <i class='bx bx-search'></i>
                    <span> Filtre sua cidade </span>
                    <i class='bx bx-chevron-down'></i>
                </div>
            </div>  
            <ul class="container consoles-lista">
                <li class="console-item">
                    <img src="/assets/imgs/logosConsoles/ps4.svg" alt="icone do ps4">
                </li>
                <li class="console-item">
                    <img src="/assets/imgs/logosConsoles/xbox.svg" alt="icone do ps4">
                </li>
                <li class="console-item">
                    <img src="/assets/imgs/logosConsoles/360.svg" alt="icone do ps4">
                </li>
                <li class="console-item">
                    <img src="/assets/imgs/logosConsoles/nintendo.svg" alt="icone do ps4">
                </li>
            </ul>   
        </div>
       

    </header>
    
</body>
</html>
