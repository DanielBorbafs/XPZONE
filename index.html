<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xp Zone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
   
    <nav class="card-nav"> 
        <div class="card-nav__login">
            <img src="assets/imgs/xpzone-icon.png" alt="Logo da XPZONE">
            <p>Cadastre-se</p>
            <small>Usando o google ou facebook</small>
            <div class="card_nav__login-btns">
                <div class="login-btns">
                    <img src="assets/imgs/google.svg" alt="Logo do Google">
                    <a href="#"> Entrar com o Gmail </a>
                </div>
                <div class="login-btns facebook">
                    <img src="assets/imgs/facebook.svg" alt="Logo do Google">
                    <a href="#"> Entrar com o Facebook </a>
                </div>
            </div>
        </div>
        <div class="card-nav__divider">
            <div class="line"></div>
            <p>Ou inscreva-se com seu e-mail</p>
            <div class="line"></div>
        </div>

        <form action="#" class="card-nav__form">
           <div class="form-componente">
                <label for="text">Teste</label>
                <input type="text">
           </div>
        </form>

    </nav>
    <main>
        <section class="hero-section">
            <header>
                <a href="#" class="chama-navbar">Entrar</a>
            </header>

        </section>
    </main>



    <script src="/js/script.js"></script>
</body>
</html>
