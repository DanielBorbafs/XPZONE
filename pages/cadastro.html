<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de endereço</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <header class="container">
        <nav class="menu">
            <img src="/assets/imgs/xpzone-icon.png" alt="ícone da xpzone">
            <div class="btns">
                <a href="#" class="btn btn-login"> Entrar </a>
                <a href="#" class="btn btn-entrar">Anunciar grátis</a>
            </div>
        </nav>
    </header>
    <main class="container">
       <h1 class="title-cadastro">Cadastro de endereço</h1>
        <div class="row inputs__01">
            <div class="col-4 CEP">
                <label for="CEP">CEP</label>
                <input type="text" placeholder="insira seu cep">
            </div>
            <div class="col-8 RUA">
                <label for="RUA">RUA</label>
                <input type="text" placeholder="Insira sua rua">
            </div>
            <div class="col-4 CEP mt-4">
                <label for="CEP">Numero</label>
                <input type="text" placeholder="numero da casa">
            </div>
            <div class="col-6 CEP mt-4">
                <label for="CEP">Bairro</label>
                <input type="text" placeholder="Bairro">
            </div>
            <div class="col-2 CEP mt-4">
                <label for="CEP">Estado</label>
                <input type="text" placeholder="Estado">
            </div>
        </div>
    </main>
</body>
</html>
